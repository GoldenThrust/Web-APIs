<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>Badge API</h1>
    <script>
      const div = document.createElement("div");
      let i = 0;

      setInterval(() => {
        if (i > 99) {
          i = 0;
        }
        navigator.setAppBadge(++i);
        div.innerText = i;
        document.body.appendChild(div);

        setTimeout(() => {
          navigator.clearAppBadge();
        }, 1000);
      }, 5000);
    </script>
  </body>
</html>
